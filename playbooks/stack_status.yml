---
- name: Loadbalancer status
  hosts: tag_Name_LB_DRL
  become: true
  tasks:
    - name: Verify nginx service
      command: service nginx status
      tags: stack_status

    - name: verify nginx is listening on 80
      wait_for:
        port: 80
        timeout: 20
      tags: stack_status

- name: Webserver status
  hosts: tag_Name_APP_DRL
  become: true
  tasks:
    - name: Verify apache2 service
      command: service apache2 status
      tags: stack_status

    - name: verify apache2 is listening on 80
      wait_for:
        port: 80
        timeout: 20
      tags: stack_status

- name: Verify Database status
  hosts: tag_Name_DB_DRL
  become: true
  tasks:
    - name: Verify mysql service
      command: service mysql status
      tags: stack_status

    - name: verify mysql is listening on 3306
      wait_for:
        host: "{{ groups.tag_Name_DB_DRL }}"
        port: 3306
        timeout: 20
      tags: stack_status

- name: Control Verify end to end
  hosts: controlcenter
  tasks:
    - name: "Verify end to end response load balancer"
      uri:
        url: "http://{{item}}"
        return_content: yes
      with_items: "{{ groups.tag_Name_LB_DRL }}"
      register: lb_index
      tags: stack_status

    - name: Check LB Status
      fail:
        msg: "index failed to return content"
      when: "'Hello, from sunny' not in item.content"
      with_items: "{{lb_index.results}}"
      tags: stack_status

    - name: "Verify LB to DB end to end db response"
      uri:
        url: "http://{{item}}/db"
        return_content: yes
      with_items: "{{ groups.tag_Name_LB_DRL }}"
      register: lb_db
      tags: stack_status

    - name: Check LB to DB Status
      fail:
        msg: "db failed to return content"
      when: "'Database Connected from' not in item.content"
      with_items: "{{lb_db.results}}"
      tags: stack_status
  
- name: Loadbalancer backend response
  hosts: loadbalancer
  tasks:
    - name: Verify LB to APP backend response
      uri:
        url: "http://{{item}}"
        return_content: yes
      with_items: "{{ groups.tag_Name_APP_DRL }}"
      register: app_index
      tags: stack_status

    - name: Check LB to APP Status
      fail:
        msg: "index failed to return content"
      when: "'Hello, from sunny' not in item.content"
      with_items: "{{app_index.results}}"
      tags: stack_status

    - name: Verify App to DB response
      uri:
        url: "http://{{item}}/db"
        return_content: yes
      with_items: "{{ groups.tag_Name_APP_DRL }}"
      register: app_db
      tags: stack_status

    - name: Check App to DB Status
      fail:
        msg: "db failed to return content"
      when: "'Database Connected from' not in item.content"
      with_items: "{{app_db.results}}"
      tags: stack_status

