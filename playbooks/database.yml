---
- name: Database Setup
  hosts: database
  become: true

  tasks:
    - name: Install mysql-server
      apt:
        name: mysql-server
        state: present
        update_cache: yes

    - name: Verify that MySQL server is up and running
      service:
        name: mysql
        state: started
        enabled: yes

    - name: ensure mysql listening on all ports
      lineinfile:
        dest: /etc/mysql/my.cnf
        regexp: ^bind-address
        line: "bind-address = 0.0.0.0"
      notify: restart mysql


  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted 
